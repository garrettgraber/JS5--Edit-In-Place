<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Untitled</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	
	<h1 id="main-header">User Name</h1>

	<div class="container">
	<h2 id="personal-info">User Information</h2>

		<h1>Birthdate</h1>
		<div id="birth-date" onclick="visibilityToggle(this);">
			<text class="editable-text">Birdate</text>
			<textarea class="box-zero"></textarea>
		</div>

		<h1>Location</h1>
		<div id="location" onclick="visibilityToggle(this);">
			<text class="editable-text">Location</text>
			<textarea class="box-zero"></textarea>
		</div>

		<h1>Interests</h1>
		<div id="interests" onclick="visibilityToggle(this);">
			<text class="editable-text">Interests</text>
			<textarea class="box-zero"></textarea>
		</div>

		<h1>Education</h1>
		<div id="education" onclick="visibilityToggle(this);">
			<text class="editable-text">Education</text>
			<textarea class="box-zero"></textarea> 
		</div>

	</div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
